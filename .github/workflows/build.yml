name: Kotlin CI

on:
  pull_request:
    braches: [ master ]

jobs:
  test_pull_request_ubuntu:
    name: Test on latest Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
      uses: actions/checkout@v2
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
      - run: ./gradlew clean build
  test_pull_request_windows:
    name: Test on latest Windows
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup JDK 11
        uses: actions/setup-jaava@v1
        with:
          java-version: 11
      - name: Build with Gradle
      - run: ./gradlew clean build
  test_pull_request_macos:
    name: Test on latest macOS
    runs-on: macos-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
      - run: ./gradlew clean build

