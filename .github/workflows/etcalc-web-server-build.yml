name: ETCalc Web Server CI

on: [push, pull_request]

jobs:
  test_ubuntu:
    name: Test build on latest Ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Build with Gradle
        run: ./etcalc-web-server/gradlew clean build
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: etcalc-app-artifact
          path: etcalc-web-server/build/libs
  test_windows:
    name: Test build on latest Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Build with Gradle
        run: ./etcalc-web-server/gradlew clean build
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: etcalc-app-artifact
          path: etcalc-web-server/build/libs
  test_macos:
    name: Test build on latest macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Build with Gradle
        run: ./etcalc-web-server/gradlew clean build
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: etcalc-app-artifact
          path: etcalc-web-server/build/libs

